<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basics</title>
  <style>
    #container {
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      flex-wrap: wrap;
      /* flex-flow: row wrap; */ /* combines flex-direction and flex-wrap */
    }

    .item {
      background: #f4f4f4;
      border: #ccc solid 1px;
      padding: 1rem;
      text-align: center;
      margin: 0.75rem;
      flex: 1;
    }

    .item:first-child {
      flex: 1; /* flex: 2 or 3 - makes this a main area and flex: 1 can be a side bar */
    }
  </style>
</head>
